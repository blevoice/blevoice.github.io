---
layout: default
---
<div class="collection">
  <h1>{{ page.title }}</h1>
  
  <div class="entries">
    {% for doc in site[page.collection] %}
      <article>
        <h2><a href="{{ doc.url }}">{{ doc.title }}</a></h2>
        {% if doc.date %}
          <time datetime="{{ doc.date | date_to_xmlschema }}">
            {{ doc.date | date: "%B %d, %Y" }}
          </time>
        {% endif %}
      </article>
    {% endfor %}
  </div>
</div>
